<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVUSD High School Performing Arts Recruitment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container no-sidebar">

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <img src="images/OFFICIAL Logo (16).png" alt="VVUSD VAPA Logo" class="top-bar-logo">
                    <div class="top-bar-branding">
                        <h1 class="top-bar-title">VVUSD High School<br>Performing Arts Recruitment</h1>
                        <div class="school-selector">
                            <label for="school-dropdown" class="school-selector-label">School:</label>
                            <select id="school-dropdown" class="school-dropdown" onchange="selectSchool(this.value)">
                                <option value="">— Select a School —</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button id="refresh-btn" class="btn btn-secondary"><i class="fa-solid fa-sync"></i> Refresh
                        Data</button>
                    <button id="export-btn" class="btn btn-primary"><i class="fa-solid fa-download"></i> Export
                        CSV</button>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <div class="empty-state">
                    <i class="fa-regular fa-folder-open"></i>
                    <p>Select a school from the dropdown above to view recruitment data.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
